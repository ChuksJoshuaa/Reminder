services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: reminder-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./server:/app
      - backend-db:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: reminder-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-db:
